<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <div>TODO write content</div>
            <span class="ui-float-label">
                <p:inputText id="float-input-username" value="#{loginBean.username}"  />
                <p:outputLabel for="@previous" value="Username" />
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="float-input-password" value="#{loginBean.password}"  type="password"  />
                <p:outputLabel for="@previous" value="Password" />
            </span>
            <br/>

            <h:commandButton value= "Login" action="#{loginBean.Login()}"  />

            <br/>
            <p:outputLabel value="#{loginBean.message}" />

        </h:form>
    </h:body>
</html>
